# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engportalapi
spec:
  selector:
    matchLabels:
      app: engportalapi
  replicas: 1
  template:
    metadata:
      labels:
        app: engportalapi
    spec:
      containers:
        - name: portalapi
          image: portalapicontainer.azurecr.io/portalapi:latest
          ports:
          - containerPort: 80
          env:
          - name: FLASK_APP
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: FLASK_APP
          - name: FLASK_DEBUG
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: FLASK_DEBUG
          - name: MONGODBASE_CONN_STRING
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: MONGODBASE_CONN_STRING
          - name: MONGODBASE
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: MONGODBASE
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: SECRET_KEY
          - name: SERVICE_PRINCIPLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: SERVICE_PRINCIPLE_CLIENT_SECRET
          - name: DOCKER_SERVER_USR
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: DOCKER_SERVER_USR
          - name: DOCKER_SERVER_PWD
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: DOCKER_SERVER_PWD
          - name: WEBSITES_PORT
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: WEBSITES_PORT
          - name: ARM_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: ARM_CLIENT_ID
          - name: ARM_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: ARM_CLIENT_SECRET
          - name: ARM_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: ARM_TENANT_ID
          - name: ARM_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: ARM_SUBSCRIPTION_ID
          - name: AZURE_WEBHOOK_URL
            valueFrom:
              secretKeyRef:
                name: portalapisecret
                key: AZURE_WEBHOOK_URL

